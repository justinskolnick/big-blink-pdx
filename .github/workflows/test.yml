name: Test

on:
  push:
    branches:
      - main
      - actions
  pull_request:
    branches:
      - main
      - actions

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - run: yarn set version 4.10.3
    - run: yarn install
    - run: yarn test